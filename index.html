<!-- index.html -->
<script>
window.onload = function() {
  var hash = window.location.hash; // 例如 "#page1"
  // 根據 hash 決定要導向的頁面
  if (hash === "#real_numbers") {
    window.location.replace("/real_numbers/content.html");
  } else if (hash === "#page2") {
    window.location.replace("/folder2/content.html");
  } else {
    // 預設頁面
    window.location.replace("/default-folder/content.html");
  }
};
</script>
